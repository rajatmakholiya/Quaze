<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Maze Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="quiz-panel panel">
            <h2>Quiz Questions</h2>
            <div id="questions-list">
                </div>
            <div class="button-container">
                <button id="prev-btn" class="quiz-nav-btn" style="visibility: hidden;">Previous</button>
                <button id="next-btn" class="quiz-nav-btn" disabled>Next</button>
            </div>
        </div>
        <div class="maze-panel panel">
            <canvas id="maze-canvas"></canvas>
        </div>
    </div>

    <div id="win-modal" class="modal">
        <div class="modal-content panel">
            <h2>Congratulations!</h2>
            <p>You have successfully navigated the maze!</p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <div id="game-over-modal" class="modal">
        <div class="modal-content panel">
            <h2>Game Over!</h2>
            <p>You've answered all the questions but haven't reached the end of the maze.</p>
            <button id="play-again-game-over-btn">Play Again</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
